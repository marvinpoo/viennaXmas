name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write  # Grant write permissions to GITHUB_TOKEN

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3  # Updated to latest version

      - name: Setup Node.js
        uses: actions/setup-node@v3  # Updated to latest version
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      - name: Generate Thumbnails
        run: node scripts/generateThumbnails.mjs

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages  # Ensure the correct publish branch is specified
